<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PittaPong - O melhor site de tênis de mesa do mundo." />
    <title>PittaPong</title>
    <link rel="icon" href="img/PittaPong Logo.png" type="image/png" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js"></script>
</head>

<body>
    <header>

        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="img/PittaPong Logo.png" class="logo-img" alt="PittaPong Logo" />
                    <h1>PittaPong</h1>
                </a>
            </div>

            <div class="pesquisar">
                <input type="text" class="texto-pesquisa" id="pesquisa" placeholder="Pesquisar...">
                <label for="pesquisa">
                    <img src="img/table-tennis-svgrepo-com (1).svg" alt="Lupa" class="lupa" for="pesquisa">
                </label>
            </div>

            <div class="carrinho-login">
                <div class="carrinho">
                    <a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div class="login">
                    <a href="login.html"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <a href="listar-produtos.html"><i class="fa-sharp fa-solid fa-bars"></i></a>
                <a href="listar-produtos.html">RAQUETES</a>
                <a href="listar-produtos.html">BOLINHAS</a>
                <a href="listar-produtos.html">REDES</a>
                <a href="listar-produtos.html">ACESSÓRIOS</a>
            </nav>
        </div>

    </header>
    <main>
        <div class="container-login-cadastro">
            <h1 class="titulo-login">Login</h1>
            <form action="login.html" method="post" class="form-login">
                <div class="form-grupo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email"
                        required>
                </div>
                <div class="form-grupo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="form-input"
                        required>
                </div>
                <p class="esqueci-senha">Esqueci a senha</p>
                <button type="submit" class="btn-login" onclick="window.location.href='index.html'">Entrar</button>
            </form>
            <p class="texto-cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="index.html">
                <img src="img/PittaPong Logo.png" class="footer-logo-img" alt="PittaPong Logo" />
            </a>
        </div>
        <div class="contatos">
            <ul>
                <li class="whatsapp">
                    <a href="web.whatsapp.com">
                        <img src="img\whatsapp.png" alt="WhatsApp">
                    </a>
                </li>
                <li class="X">
                    <a href="x.com">
                        <img src="img\twitter.png" alt="X">
                    </a>
                </li>
                <li class="instagram">
                    <a href="instagram.com">
                        <img src="img\instagram.png" alt="instagram">
                    </a>
                </li>
                <li class="youtube">
                    <a href="youtube.com">
                        <img src="img\youtube.png" alt="YouTube">
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-texto">
            <p>&copy; 2025 PittaPong - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
